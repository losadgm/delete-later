name: Docs -> GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - "docs/**"

permissions:
  contents: write

concurrency:
  group: "docs-pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Ruby (for Asciidoctor)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install system deps (optional but useful)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install Asciidoctor tooling
        run: |
          gem install asciidoctor asciidoctor-diagram asciidoctor-diagram-plantuml

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Build docs
        working-directory: docs
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          publish_branch: gh-pages
