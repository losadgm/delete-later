# micrati.com - Frontend SPA
server {
    listen 443 ssl;
    http2 on;
    server_name micrati.com www.micrati.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }
}

# api.micrati.com - Backend proxy
server {
    listen 443 ssl;
    http2 on;
    server_name api.micrati.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    # CORS
    add_header "Access-Control-Allow-Origin" "https://micrati.com" always;
    add_header "Access-Control-Allow-Methods" "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
    add_header "Access-Control-Allow-Headers" "Content-Type,Authorization" always;
    
    if ($request_method = 'OPTIONS') { return 204; }
    
    location /users/ {
        proxy_pass http://users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /gamey/ {
        proxy_pass http://gamey/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location / {
        proxy_pass http://users/;
    }
}

# monitoring.micrati.com
server {
    listen 443 ssl;
    http2 on;
    server_name monitoring.micrati.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    location /prometheus/ {
        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
    }
    
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}